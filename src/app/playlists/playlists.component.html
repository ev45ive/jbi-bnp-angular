<div class="grid grid-cols-2 gap-5">
  <div>
    <app-playlist-list />
  </div>
  <div>
    <ng-container [ngSwitch]="mode">
      <app-playlist-details *ngSwitchDefault />
      <app-playlist-editor *ngSwitchCase="'editor'" />
    </ng-container>


    .text-red-

    <div class="flex justify-between w-full">
      <button mat-raised-button (click)="mode = 'details'">Cancel</button>
      <button mat-flat-button (click)="mode = 'editor'">Edit</button>
    </div>
  </div>
</div>
