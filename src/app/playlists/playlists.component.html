<div class="grid grid-cols-2 gap-5">
  <div>
    <app-playlist-list />
  </div>
  <div>
    <!-- Error: NG0201: No provider for _TemplateRef found. 
        Find more at https://angular.dev/errors/NG0201 -->
    <!-- <app-playlist-details [ngIf]="false" /> -->

    <!-- <ng-template [ngIf]="mode === 'details'" [ngIfThen]="detailsTplRef"  [ngIfElse]="editorTplRef"/> -->

    <!-- <ng-template [ngIf] -->
    <app-playlist-details *ngIf="mode === 'details'" data-pancakes />

    <ng-container *ngIf="mode === 'details'; then detailsTplRef; else editorTplRef" />

    <ng-template #detailsTplRef>
      <app-playlist-details />
    </ng-template>

    <ng-template #editorTplRef>
      <app-playlist-editor />
    </ng-template>

    <!-- <app-playlist-details [hidden]="mode !== 'details'" /> -->
    <!-- <app-playlist-editor [hidden]="mode !== 'editor'  " /> -->

    {{ mode }}
    <button class="bg-red-500 p-2 m-2" (click)="mode = 'details'">
      Cancel
    </button>
    <button class="bg-red-500 p-2 m-2" (click)="mode = 'editor'">Edit</button>
  </div>
</div>
