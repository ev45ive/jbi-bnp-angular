<mat-nav-list>
  <mat-list-item *ngFor="let item of playlists; index as i">
    <div>{{ i + 1 }}. {{ item.name }}</div>
  </mat-list-item>

  <ng-template ngFor [ngForOf]="playlists" let-item let-i="index">
    <mat-list-item>
      <div>{{ i + 1 }}. {{ item.name }}</div>
    </mat-list-item>
  </ng-template>
  <!-- <div>{{i+1}}. {{item.name}}</div>  Error! -->
</mat-nav-list>
