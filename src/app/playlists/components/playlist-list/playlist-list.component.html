<mat-nav-list>
  <mat-list-item
    class="select-none"
    *ngFor="let item of playlists; index as i"
    [activated]="item.id == selectedId"
    (click)="select(item.id)"
  >
    <div>{{ i + 1 }}. {{ item.name }}</div>
  </mat-list-item>
</mat-nav-list>
