<div class="px-5 max-w-[80%]">
  <app-tabs-group>
    <h3>Some Tabs</h3>
    <app-tabs-group-item title="Tab A" [isOpen]="true"
      >Tab A</app-tabs-group-item
    >
    <app-tabs-group-item title="Tab B">Tab B</app-tabs-group-item>
    <app-tabs-group-item title="Another Tab">
      <h3>Tab C</h3>
      <div>Banana</div>
    </app-tabs-group-item>

    <app-tabs-group-item-special title="Special TAB">Special Tab</app-tabs-group-item-special>
  </app-tabs-group>

  <app-tabs-group>
    <h3>Other Tabs</h3>
    <app-tabs-group-item>Tab 1</app-tabs-group-item>
    <app-tabs-group-item>Tab 2</app-tabs-group-item>
  </app-tabs-group>

  <app-tabs-group>
    <h3>Dynamic Tabs</h3>
    @for (item of dynamicTabs; track $index) {
      <app-tabs-group-item title="Tab {{ item }}">
        Tab {{ item }}
      </app-tabs-group-item>
    }
    <button mat-fab (click)="addTab()">
      <mat-icon>add</mat-icon>
    </button>
  </app-tabs-group>

  <h3>Single Tab</h3>
  <app-tabs-group-item> Tab 1 </app-tabs-group-item>

  <h3>Nested</h3>
  <app-tabs-group-item>
    Tab Parent

    <app-tabs-group-item>
      Tab Child 1
      <app-tabs-group>
        <app-tabs-group-item> Tab Grand Child </app-tabs-group-item>
        <app-tabs-group-item> Tab Grand Child </app-tabs-group-item>
      </app-tabs-group>
    </app-tabs-group-item>

  </app-tabs-group-item>
</div>
