<mat-card>
  <img
    mat-card-image
    [src]="album().images[0].url"
    alt="Photo of a Shiba Inu"
  />
  <mat-card-header>
    <!-- <div mat-card-avatar class="example-header-image"></div> -->
    <!-- <mat-card-title>Shiba Inu</mat-card-title> -->
    <mat-card-subtitle>{{ album().name }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
    <button mat-button (click)="album().id">Details</button>
  </mat-card-actions>
</mat-card>
